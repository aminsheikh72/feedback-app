<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="main-con">
        <div class="card">
            <div class="header">
                <h1>Give Feedback</h1>
                <p>What do you think of the editing tool?</p>
            </div>
            <form>
            <div class="rating">
                <i id="i1" class="ri-emotion-sad-line"></i>
                <i id="i2" class="ri-emotion-unhappy-line"></i>
                <i id="i3" class="ri-emotion-normal-line"></i>
                <i id="i4" class="ri-emotion-happy-line"></i>
                <i id="i5" class="ri-emotion-line"></i>
                
            </div>
            <div class="text-area">
                <p>Do you have any thoughts you'd like to share?</p>
                <textarea placeholder="Share your thoughts" required></textarea>
            </div>
<div class="btn"><button type="submit">Send</button></div>

        </form>
        <div class="feedback">
            <ul>
 
            </ul>
        </div>
        </div>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
